<!DOCTYPE html>
<html class="bg-mainbg" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <title>Calcualator</title>
  </head>
  <body>
    <div class="flex items-center h-screen" role="main">
      <div class="cal-container mx-auto">
        <h1 class="text-white text-[32px] mb-4">calc</h1>
        <div class="screen">
          <div id="equation-screen" class="h-10 m-3"></div>
          
          <p>
            <div class="float-left">=</div>
            <div id="result-screen" class="h-10 m-3"></div>
          </p>
        </div>
        <div class="grid gap-6 grid-cols-4" id="buttons-container">
          <button class="button orange-button number-button">7</button>
          <button class="button orange-button number-button">8</button>
          <button class="button orange-button number-button">9</button>
          <button class="button blue-button" id="delete-button">DEL</button>
          <button class="button orange-button number-button">4</button>
          <button class="button orange-button number-button">5</button>
          <button class="button orange-button number-button">6</button>
          <button class="button orange-button operator-button">+</button>
          <button class="button orange-button number-button">1</button>
          <button class="button orange-button number-button">2</button>
          <button class="button orange-button number-button">3</button>
          <button class="button orange-button operator-button">-</button>
          <button class="button orange-button number-button">.</button>
          <button class="button orange-button number-button">0</button>
          <button class="button orange-button operator-button">/</button>
          <button class="button orange-button operator-button">x</button>
          <button class="button blue-button col-span-2" id="reset-button">RESET</button>
          <button class="button red-button col-span-2" id="result-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
